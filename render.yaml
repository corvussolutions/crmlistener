services:
  - type: web
    name: analytics-webhook-receiver
    env: python
    region: oregon  # Change to your preferred region
    plan: free  # Free tier - 750 hours/month
    buildCommand: pip install -r requirements-webhook.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 src.unified.activecampaign_webhooks_v2:app
    envVars:
      - key: DATABASE_PATH
        value: /opt/render/project/db/unified_analysis.db  # Won't exist on free tier (log-only mode)
      - key: AC_WEBHOOK_SECRET
        sync: false  # Set manually in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.5
    healthCheckPath: /health
    autoDeploy: true  # Auto-deploy on git push

# Persistent disk requires paid plan ($7/month)
# Free tier runs in "log-only mode" - webhooks logged to console for later sync
